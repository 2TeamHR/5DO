<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5DO</title>

    <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href=

<body>

    <!-- password update-->
    <div class="container text-center">
        <h1>비밀번호 변경</h1>
        <form>
            <p>
                <label>비밀번호 :</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
  
            <p>
                <label>비밀번호 확인:</label>
                <input type="password" name="password" id="password2" />
                <i class="bi bi-eye-slash" id="togglePassword2"></i>
            </p>
  
            <button type="submit" id="submit" class="btn btn-primary" onClick="location.href='mypage-management.html'">변경</button>
            <button type="submit" id="submit" class="btn btn-primary" onClick="location.href='mypage-management.html'">취소</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="../../resources/js/login/password-update.js"></script>
